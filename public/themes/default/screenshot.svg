<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="url(#headerGradient)"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Default Theme</text>
  
  <!-- Navigation -->
  <rect x="600" y="30" width="60" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="615" y="52" font-family="Arial, sans-serif" font-size="14" fill="white">Home</text>
  <rect x="680" y="30" width="80" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="695" y="52" font-family="Arial, sans-serif" font-size="14" fill="white">About</text>
  
  <!-- Hero Section -->
  <rect x="40" y="120" width="720" height="120" rx="10" fill="white" opacity="0.9"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">Welcome to Your Blog</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Modern and clean design with gradient accents</text>
  
  <!-- Post Cards -->
  <g>
    <!-- Card 1 -->
    <rect x="40" y="270" width="220" height="280" rx="10" fill="white" opacity="0.95"/>
    <rect x="40" y="270" width="220" height="140" rx="10" fill="#e0e7ff"/>
    <text x="150" y="345" font-family="Arial, sans-serif" font-size="14" fill="#6366f1" text-anchor="middle">Image</text>
    <text x="60" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Post Title 1</text>
    <text x="60" y="465" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Lorem ipsum dolor sit amet...</text>
    <rect x="60" y="490" width="80" height="30" rx="5" fill="url(#headerGradient)"/>
    <text x="100" y="510" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Read More</text>
    
    <!-- Card 2 -->
    <rect x="290" y="270" width="220" height="280" rx="10" fill="white" opacity="0.95"/>
    <rect x="290" y="270" width="220" height="140" rx="10" fill="#ddd6fe"/>
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle">Image</text>
    <text x="310" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Post Title 2</text>
    <text x="310" y="465" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Consectetur adipiscing elit...</text>
    <rect x="310" y="490" width="80" height="30" rx="5" fill="url(#headerGradient)"/>
    <text x="350" y="510" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Read More</text>
    
    <!-- Card 3 -->
    <rect x="540" y="270" width="220" height="280" rx="10" fill="white" opacity="0.95"/>
    <rect x="540" y="270" width="220" height="140" rx="10" fill="#e0e7ff"/>
    <text x="650" y="345" font-family="Arial, sans-serif" font-size="14" fill="#6366f1" text-anchor="middle">Image</text>
    <text x="560" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Post Title 3</text>
    <text x="560" y="465" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Sed do eiusmod tempor...</text>
    <rect x="560" y="490" width="80" height="30" rx="5" fill="url(#headerGradient)"/>
    <text x="600" y="510" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Read More</text>
  </g>
  
  <!-- Footer -->
  <rect y="570" width="800" height="30" fill="#1e293b" opacity="0.9"/>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Â© 2025 Your Blog. All rights reserved.</text>
</svg>
